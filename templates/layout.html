<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvitkova Admin</title>
    {% block head %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    {% endblock %}
    <style>
        body { background: #f7f8fa; }
        .main-bluebar {
            width: 100vw;
            background: #2d4cc8;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 500;
            padding: 0.7rem 0 0.7rem 0;
            letter-spacing: 0.2px;
            position: fixed;
            top: 0; left: 0; z-index: 200;
            box-shadow: 0 2px 8px rgba(45,76,200,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .main-bluebar .right-icons {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-right: 32px;
        }
        .sidebar {
            min-height: 100vh;
            background: #f9fafb;
            color: #222;
            width: 240px;
            position: fixed;
            left: 0; top: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            z-index: 100;
            border-right: 1px solid #e5e7eb;
            padding-top: 56px;
            transition: width 0.3s, min-width 0.3s, padding 0.3s, opacity 0.3s;
        }
        .sidebar-hidden {
            width: 0 !important;
            min-width: 0 !important;
            padding: 0 !important;
            opacity: 0;
            overflow: hidden !important;
            border: none !important;
            pointer-events: none;
        }
        .sidebar-hidden .sidebar-logo-wrap,
        .sidebar-hidden .sidebar-section,
        .sidebar-hidden .nav-link,
        .sidebar-hidden .copyright {
            display: none !important;
        }
        .sidebar-logo-wrap {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 32px;
            margin-bottom: 1.5rem;
        }
        .sidebar-logo-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2.5px solid #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            background: #fff;
            margin-bottom: 16px;
            z-index: 2;
        }
        .sidebar-logo-text {
            font-weight: bold;
            font-size: 1.25rem;
            color: #222;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.04);
            pointer-events: none;
            z-index: 3;
        }
        .sidebar-section {
            font-size: 0.95rem;
            font-weight: 600;
            color: #7a7e87;
            text-transform: uppercase;
            margin: 18px 0 6px 24px;
            letter-spacing: 0.5px;
        }
        .sidebar .nav-link {
            color: #222;
            border-radius: 6px;
            margin: 0 12px 4px 12px;
            padding-left: 18px;
            font-weight: 500;
            transition: background 0.15s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: #e5e7eb;
            color: #111;
        }
        .sidebar .copyright {
            margin-top: auto;
            font-size: 0.9rem;
            text-align: center;
            color: #b0b8c1;
            padding-bottom: 1rem;
        }
        .main-content {
            margin-left: 240px;
            margin-top: 56px;
            transition: margin-left 0.3s;
        }
        .content-fullwidth {
            margin-left: 0 !important;
        }
        .topbar {
            background: #fff;
            color: #222;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .table {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.03);
        }
        .table th {
            background: #f3f4f6;
            color: #222;
            font-weight: 600;
            border-bottom: 1.5px solid #e5e7eb;
        }
        .table td {
            background: #fff;
            color: #222;
            border-bottom: 1px solid #f3f4f6;
        }
        .sidebar-collapsed {
            width: 56px !important;
            min-width: 56px !important;
            transition: width 0.3s;
            overflow-x: hidden;
        }
        .sidebar-collapsed .sidebar-logo-text,
        .sidebar-collapsed .sidebar-section,
        .sidebar-collapsed .nav-link:not(.active) span,
        .sidebar-collapsed .copyright {
            display: none !important;
        }
        .sidebar-collapsed .sidebar-logo-img {
            margin-bottom: 0 !important;
        }
        .sidebar-collapsed ~ .main-content {
            margin-left: 56px !important;
        }
        .sidebar-toggle-btn {
            transition: right 0.3s, box-shadow 0.2s;
            background: #fff !important;
        }
        .sidebar-collapsed .sidebar-toggle-btn i {
            transform: rotate(180deg);
            transition: transform 0.3s;
        }
        .sidebar-collapsed .sidebar-toggle-btn {
            right: -18px;
        }
    </style>
</head>
<body>
<div class="main-bluebar">
    <button id="sidebarToggle" class="btn btn-light btn-sm me-2" style="border-radius:50%; margin-left:8px;"><i class="bi bi-list"></i></button>
    <span><i class="bi bi-lock-fill me-2"></i>Ласкаво просимо в операційну систему</span>
    <div class="right-icons">
        <span class="me-2">Uk <i class="bi bi-chevron-down"></i></span>
        <i class="bi bi-grid"></i>
        <i class="bi bi-power"></i>
    </div>
</div>
<div class="sidebar d-flex flex-column">
    <div class="sidebar-logo-wrap">
        <img src="{{ url_for('static', filename='logoKvitkova.jpg') }}" alt="logo" class="sidebar-logo-img">
        <span class="sidebar-logo-text">Kvitkova Admin</span>
    </div>
    <div class="sidebar-section">Головне</div>
    <nav class="nav flex-column mb-2">
        <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/"><i class="bi bi-house-door"></i>Головна</a>
        <div class="nav-item dropdown">
            <a class="nav-link dropdown-toggle {% if '/orders' in request.path or '/deliveries' in request.path %}active{% endif %}" href="#" id="ordersDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-list-check"></i>Замовлення
            </a>
            <ul class="dropdown-menu show position-static border-0 bg-transparent p-0" aria-labelledby="ordersDropdown" style="box-shadow:none;">
                <li><a class="nav-link ps-5 {% if '/orders' in request.path %}active{% endif %}" href="/orders">Замовлення</a></li>
                <li><a class="nav-link ps-5 {% if '/deliveries' in request.path %}active{% endif %}" href="/deliveries">Доставки</a></li>
            </ul>
        </div>
        <a class="nav-link {% if '/route-generator' in request.path %}active{% endif %}" href="/route-generator"><i class="bi bi-geo-alt"></i>Генератор маршруту</a>
    </nav>
    <div class="sidebar-section">Довідники</div>
    <nav class="nav flex-column mb-2">
        <a class="nav-link {% if '/clients' in request.path %}active{% endif %}" href="/clients"><i class="bi bi-people"></i>Клієнти</a>
        <a class="nav-link disabled" href="#"><i class="bi bi-truck"></i>Кур'єри</a>
        <a class="nav-link disabled" href="#"><i class="bi bi-bar-chart"></i>Звіти</a>
        <a class="nav-link {% if '/prices' in request.path %}active{% endif %}" href="/prices"><i class="bi bi-cash"></i>Ціни</a>
    </nav>
    <div class="copyright">© 2024 Kvitkova</div>
</div>
<div class="main-content">
    <div class="topbar">
        <div></div>
    </div>
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const sidebar = document.querySelector('.sidebar');
  const mainContent = document.querySelector('.main-content');
  const toggleBtn = document.getElementById('sidebarToggle');
  let hidden = false;
  toggleBtn.addEventListener('click', function() {
    hidden = !hidden;
    sidebar.classList.toggle('sidebar-hidden', hidden);
    mainContent.classList.toggle('content-fullwidth', hidden);
  });
});
</script>
</body>
</html>
