{% extends 'layout.html' %}
{% block content %}
<h2 class="mb-4">Генератор оптимального маршруту</h2>
<div class="row justify-content-center">
  <div class="col-md-6">
    <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-white shadow-sm">
      <div class="mb-3">
        <label class="form-label">Завантажте CSV-файл із замовленнями (<a href="#">приклад</a>)</label>
        <input type="file" name="csv_file" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Кількість кур'єрів</label>
        <input type="number" name="couriers" class="form-control" min="1" value="1">
      </div>
      <div class="mb-3">
        <label class="form-label">Час відправлення кур'єрів</label>
        <input type="time" name="start_time" class="form-control" value="08:00">
      </div>
      <button type="submit" class="btn btn-primary w-100">Розрахувати маршрут</button>
    </form>
  </div>
</div>
{% endblock %}
